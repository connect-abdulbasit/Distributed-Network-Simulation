apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
    service: auth
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: auth-service
  sessionAffinity: None  # For load balancing across all pods
---
# Optional: Headless service for direct pod access
apiVersion: v1
kind: Service
metadata:
  name: auth-service-headless
  labels:
    app: auth-service
    service: auth
spec:
  clusterIP: None  # Headless service
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: auth-service

