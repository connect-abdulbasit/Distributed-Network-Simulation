<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Detector - Real-Time Monitoring Dashboard</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .summary-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .summary-card.healthy .value {
            color: #10b981;
        }

        .summary-card.unhealthy .value {
            color: #ef4444;
        }

        .summary-card.total .value {
            color: #667eea;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .service-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #ccc;
        }

        .service-card.healthy {
            border-left-color: #10b981;
        }

        .service-card.unhealthy {
            border-left-color: #ef4444;
        }

        .service-card.unknown {
            border-left-color: #f59e0b;
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .service-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .service-status.healthy {
            background: #d1fae5;
            color: #065f46;
        }

        .service-status.unhealthy {
            background: #fee2e2;
            color: #991b1b;
        }

        .service-status.unknown {
            background: #fef3c7;
            color: #92400e;
        }

        .service-details {
            font-size: 14px;
            color: #666;
        }

        .service-details div {
            margin: 5px 0;
        }

        .service-details strong {
            color: #333;
        }

        .alerts-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .alerts-panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .alert-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-item.critical {
            background: #fee2e2;
            border-left-color: #ef4444;
        }

        .alert-item.warning {
            background: #fef3c7;
            border-left-color: #f59e0b;
        }

        .alert-item.info {
            background: #dbeafe;
            border-left-color: #3b82f6;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .alert-type {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
        }

        .alert-time {
            font-size: 12px;
            color: #666;
        }

        .alert-message {
            font-size: 14px;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Fault Detector - Real-Time Monitoring</h1>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="connectionText">Connecting...</span>
            </div>
        </div>

        <div class="summary" id="summary">
            <!-- Summary cards will be inserted here -->
        </div>

        <div class="services-grid" id="servicesGrid">
            <!-- Service cards will be inserted here -->
        </div>

        <div class="alerts-panel">
            <h2>üì¢ Real-Time Alerts</h2>
            <div id="alertsContainer">
                <div class="empty-state">No alerts yet. Waiting for events...</div>
            </div>
        </div>
    </div>

    <script>
        const FAULT_DETECTOR_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3005' 
            : window.location.origin;

        const socket = io(FAULT_DETECTOR_URL);
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionText = document.getElementById('connectionText');
        const summaryContainer = document.getElementById('summary');
        const servicesGrid = document.getElementById('servicesGrid');
        const alertsContainer = document.getElementById('alertsContainer');

        let servicesData = {};
        let alertCount = 0;

        // Connection status
        socket.on('connect', () => {
            console.log('Connected to Fault Detector WebSocket');
            statusIndicator.classList.add('connected');
            statusIndicator.classList.remove('disconnected');
            connectionText.textContent = 'Connected';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from Fault Detector WebSocket');
            statusIndicator.classList.remove('connected');
            statusIndicator.classList.add('disconnected');
            connectionText.textContent = 'Disconnected';
        });

        // Initial health status
        socket.on('health-status', (data) => {
            console.log('Received health status:', data);
            servicesData = data.services || {};
            updateSummary(data.summary);
            updateServices(data.services);
        });

        // Health summary updates
        socket.on('health-summary', (data) => {
            console.log('Received health summary:', data);
            if (data.summary) {
                updateSummary(data.summary);
            }
            if (data.services) {
                servicesData = data.services;
                updateServices(data.services);
            }
        });

        // Service health updates
        socket.on('service-health-update', (data) => {
            console.log('Service health update:', data);
            if (data.service) {
                updateServiceCard(data.service);
            }
        });

        // Service recovery
        socket.on('service-recovery', (data) => {
            console.log('Service recovered:', data);
            addAlert('info', 'SERVICE_RECOVERY', `${data.service.name} has recovered!`, data.timestamp);
            if (data.service) {
                updateServiceCard(data.service);
            }
        });

        // Service failure
        socket.on('service-failure', (data) => {
            console.log('Service failure:', data);
            addAlert('critical', 'SERVICE_FAILURE', 
                `${data.service.name} is down! (${data.service.consecutiveFailures} failures)`, 
                data.timestamp);
            if (data.service) {
                updateServiceCard(data.service);
            }
        });

        // Slow response
        socket.on('slow-response', (data) => {
            console.log('Slow response:', data);
            addAlert('warning', 'SLOW_RESPONSE', 
                `${data.service.name} is responding slowly (${data.service.responseTime}ms)`, 
                data.timestamp);
        });

        // Update summary cards
        function updateSummary(summary) {
            if (!summary) return;

            summaryContainer.innerHTML = `
                <div class="summary-card total">
                    <h3>Total Services</h3>
                    <div class="value">${summary.total || 0}</div>
                </div>
                <div class="summary-card healthy">
                    <h3>Healthy</h3>
                    <div class="value">${summary.healthy || 0}</div>
                </div>
                <div class="summary-card unhealthy">
                    <h3>Unhealthy</h3>
                    <div class="value">${summary.unhealthy || 0}</div>
                </div>
                <div class="summary-card">
                    <h3>Unknown</h3>
                    <div class="value">${summary.unknown || 0}</div>
                </div>
            `;
        }

        // Update services grid
        function updateServices(services) {
            if (!services || Object.keys(services).length === 0) {
                servicesGrid.innerHTML = '<div class="empty-state">No services found</div>';
                return;
            }

            let html = '';
            for (const [serviceType, serviceList] of Object.entries(services)) {
                serviceList.forEach(service => {
                    html += createServiceCard(service);
                });
            }
            servicesGrid.innerHTML = html;
        }

        // Create service card
        function createServiceCard(service) {
            const statusClass = service.status || 'unknown';
            const statusText = (service.status || 'unknown').toUpperCase();
            
            return `
                <div class="service-card ${statusClass}" data-service-url="${service.url}">
                    <div class="service-header">
                        <div class="service-name">${service.name}</div>
                        <div class="service-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="service-details">
                        <div><strong>Type:</strong> ${service.type || 'N/A'}</div>
                        <div><strong>URL:</strong> ${service.url || 'N/A'}</div>
                        <div><strong>Response Time:</strong> ${service.responseTime ? service.responseTime + 'ms' : 'N/A'}</div>
                        <div><strong>Uptime:</strong> ${service.uptime || 'N/A'}</div>
                        <div><strong>Last Check:</strong> ${service.lastCheck ? new Date(service.lastCheck).toLocaleTimeString() : 'N/A'}</div>
                        ${service.consecutiveFailures > 0 ? `<div><strong>Failures:</strong> ${service.consecutiveFailures}</div>` : ''}
                    </div>
                </div>
            `;
        }

        // Update individual service card
        function updateServiceCard(service) {
            const card = document.querySelector(`[data-service-url="${service.url}"]`);
            if (card) {
                card.outerHTML = createServiceCard(service);
            } else {
                // If card doesn't exist, refresh all services
                updateServices(servicesData);
            }
        }

        // Add alert
        function addAlert(severity, type, message, timestamp) {
            if (alertsContainer.querySelector('.empty-state')) {
                alertsContainer.innerHTML = '';
            }

            const alertItem = document.createElement('div');
            alertItem.className = `alert-item ${severity}`;
            alertItem.innerHTML = `
                <div class="alert-header">
                    <span class="alert-type">${type}</span>
                    <span class="alert-time">${new Date(timestamp).toLocaleTimeString()}</span>
                </div>
                <div class="alert-message">${message}</div>
            `;

            alertsContainer.insertBefore(alertItem, alertsContainer.firstChild);
            
            // Keep only last 50 alerts
            const alerts = alertsContainer.querySelectorAll('.alert-item');
            if (alerts.length > 50) {
                alerts[alerts.length - 1].remove();
            }

            alertCount++;
        }

        // Request status on page load
        socket.on('connect', () => {
            socket.emit('request-status');
        });
    </script>
</body>
</html>
